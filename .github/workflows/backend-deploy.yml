name: build-and-deploy
on : 
   push: 
     branches:
       - main
jobs: null
 build-and-deploy-backend:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 21
    - name: Build with Maven
      run: |
        cd backend
        mvn clean package -DskipTests
    - name: Log in to ACR
      uses: azure/docker-login@v1
      with:
        login-server: actioncr.azurecr.io
        username: '${{ secrets.REGISTRY_USERNAME }}'
        password: '${{ secrets.REGISTRY_PASSWORD }}'
    - name: Build and push image
      run: |
        IMAGE=actioncr.azurecr.io/demo-backend:${{ github.sha }}
        docker build -t $IMAGE ./backend
        docker push $IMAGE
      env: null
      DOCKER_BUILDKIT: 1
    - name: Set image name output
      id: image
      run: >-
        echo "IMAGE=actioncr.azurecr.io/demo-backend:${{ github.sha }}" >>
        $GITHUB_OUTPUT
    - name: Login to Azure (service principal)
      uses: azure/login@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
    - name: Get AKS credentials
      uses: azure/aks-set-context@v3
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
        cluster-name: demo-cluster
        resource-group: mytestrg
    - name: Update k8s image and apply manifests
      env: null
      IMAGE: 'actioncr.azurecr.io/demo-backend:${{ github.sha }}'
      run: |
        kubectl apply -f k8s/ -n default
