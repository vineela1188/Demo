name: Build & Push Backend
on:
 push:
   branches:
     - main
   paths:
     - "backend/**"   # trigger only if backend folder changes
 workflow_dispatch:   # allow manual run
jobs:
 build-backend:
   runs-on: ubuntu-latest
   steps:
     # 1. Checkout code
     - name: Checkout repository
       uses: actions/checkout@v3
     # 2. Setup JDK 21 (since your backend uses JDK 21)
     - name: Set up JDK 21
       uses: actions/setup-java@v3
       with:
         distribution: 'temurin'
         java-version: '21'
     # 3. Build backend with Maven
     - name: Build backend with Maven
       working-directory: backend
       run: mvn clean package -DskipTest
     # 5. Build and push Docker image
     - name: Build & Push Docker image
       run: |
         IMAGE_NAME=oangeacr.azurecr.io/demo-backend:latest
         docker build -t $IMAGE_NAME ./backend
         docker push $IMAGE_NAME
       #   4. Login to Azure Container Registry (replace with DockerHub if needed)
     - name: Log in to Azure Container Registry
       uses: azure/docker-login@v1
       with:
         login-server: oangeacr.azurecr.io   
         username: ${{ secrets.ACR_USERNAME }}
         password: ${{ secrets.ACR_PASSWORD }}
